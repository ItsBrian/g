<style>
	h1 {
		font-size: 50px;
		font-family: Arial;
		padding-top: 15%;
	}
	
	h3 {
		font-size: 30px;
		font-family: Arial;
	}
	
	#url {
		padding: 10px;
	}
	
	.loader {
		border: 5px solid #f3f3f3;
		border-radius: 50%;
		border-top: 5px solid #555555;
		width: 50px;
		height: 50px;
		-webkit-animation: spin 1s linear infinite;
		animation: spin 1s linear infinite;
	}

	@-webkit-keyframes spin {
		0% { -webkit-transform: rotate(0deg); }
		100% { -webkit-transform: rotate(360deg); }
	}

	@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
	}
</style>

<body>
	<center>
		<h1>404</h1>
		<h3>"<span id="url"></span>" not found</h3>
		<h3 id="feedback"></h3>
		<div id="loader" class=""></div>
	</center>
</body>

<script>

	var url = window.location + "";
	console.log(url);
	
	var urlLC = url.toLowerCase() + "";
	console.log(urlLC);
	
	document.getElementById("url").innerHTML = url;
	
	if (url == urlLC){
		setTimeout(function(){
			document.getElementById("feedback").innerHTML = "<i>(Tried fixing URL but failed)</i>";
		}, 1500); 
	}
	else {
		document.getElementById("feedback").innerHTML = "<i>(Attempting to fix URL...)</i>"
		document.getElementById("loader").className = "loader";
		setTimeout(function(){
			window.location = url.toLowerCase();
		}, 1500);
	}
	
</script>
